<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Project 4</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <div class="page">
      <div class="overlay">
        <header class="header">
          <img src="./../images/logo.svg" alt="Around the US" class="header__logo">
        </header>
        <main>
          <section class="profile">
            <img src="./../images/image.jpg" alt="Avatar" class="profile__avatar">
            <div class="profile__text-container">
              <p class="profile__name">Jacques Cousteau</p>
              <p class="profile__occupation">Explorer</p>
            </div>
            <button class="profile__edit" type="button" name="button">
            </button>
            <button class="profile__add" type="button" name="button">
            </button>
          </section>

          <section class = element>
            <ul class="element__container">
            </ul>
          </section>

          <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
          </footer>
        </main>
      </div>
      <div class="pop-up__container">
      <section class="pop-up">
        <button class="pop-up__close"></button>
        <p class="pop-up__heading">Edit profile</p>
        <form class="pop-up__form" novalidate>
          <input id="profile-name" name="profile name" minlength="2" maxlength="40" required class="pop-up__name-input pop-up__input" type="text" placeholder="Jacques Cousteau">
          <span id="profile-name-error" class="pop-up__error pop-up__error_visible"></span>
          <input id="profile-occupation" name="profile occupation" minlength="2" maxlength="40" required class="pop-up__occupation-input pop-up__input" type="text" placeholder="Explorer">
          <span id="profile-occupation-error" class="pop-up__error pop-up__error_visible"></span>
          <button class="pop-up__save pop-up__save_disabled" type="button" name="Save" disabled>Save</button>
        </form>
      </section>
      </div>
      <div class="pop-up__container pop-up__container_add">
      <section class="pop-up pop-up_add">
        <button class="pop-up__close pop-up__close_add"></button>
        <p class="pop-up__heading pop-up__heading_add">New Place</p>
        <form class="pop-up__form" novalidate>
          <input id="image-title" name="image title" minlength="1" maxlength="30" required class="pop-up__title-input pop-up__input" type="text" placeholder="Title">
          <span id="image-title-error" class="pop-up__error pop-up__error_visible"></span>
          <input id="image-url" name="image url" type="url" required class="pop-up__url-input pop-up__input" placeholder="Image URL">
          <span id="image-url-error" class="pop-up__error pop-up__error_visible"></span>
          <button class="pop-up__save pop-up__save_add pop-up__save_disabled" type="button" name="Save" disabled>Save</button>
        </form>
      </section>
      </div>
    </div>
    <template id="place">
      <li class="element__card">
        <div class="element__image" style="background-image:url('#')">
          <button class="element__trash" type="button" name="trash"></button>
        </div>
        <div class="element__caption">
          <h2 class="element__title"></h2>
          <button class="element__heart" type="button" name="like" style="background-image:url('images/heart-icon.svg')"></button>
        </div>
      </li>
    </template>
    <div class="element__pop-up-container">
      <div class="element__pop-up" style="background-image:url('#')">
        <button class="pop-up__close pop-up__close_image"></button>
      </div>
      <p class="element__tag"></p>
    </div>
  </body>
</html>
