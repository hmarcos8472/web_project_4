<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Project 4</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <div class="overlay">
        <header class="header">
          <img src="./images/logo.svg" alt="Around the US" class="header__logo">
        </header>
        <main>
          <section class="profile">
            <img src="./images/image.jpg" alt="Avatar" class="profile__avatar">
            <div class="profile__text-container">
              <p class="profile__name">Jacques Cousteau</p>
              <p class="profile__occupation">Explorer</p>
            </div>
            <button class="profile__edit" type="button" name="button">
            </button>
            <button class="profile__add" type="button" name="button">
            </button>
          </section>

          <section class = element>
            <ul class="element__container">
              <li class="element__card">
                <div class="element__image" style="background-image:url('./images/yosemite_valley.jpg')"></div>
                <div class="element__caption">
                  <h2 class="element__title">Yosemite Valley</h2>
                  <button class="element__heart" type="button" name="button"></button>
                </div>
              </li>
              <li class="element__card">
                <div class="element__image" style="background-image:url('./images/lake_louise.png')">
                </div>
                <div class="element__caption">
                  <h2 class="element__title">Lake Louise</h2>
                  <button class="element__heart" type="button" name="button"></button>
                </div>
              </li>
              <li class="element__card">
                <div class="element__image" style="background-image:url('./images/bald_mountains.png')"></div>
                <div class="element__caption">
                  <h2 class="element__title">Bald Mountains</h2>
                  <button class="element__heart" type="button" name="button"></button>
                </div>
              </li>
              <li class="element__card">
                <div class="element__image" style="background-image:url('./images/latemar.png')"></div>
                <div class="element__caption">
                  <h2 class="element__title">Latemar</h2>
                  <button class="element__heart" type="button" name="button"></button>
                </div>
              </li>
              <li class="element__card">
                <div class="element__image" style="background-image:url('./images/vanois.png')"></div>
                <div class="element__caption">
                  <h2 class="element__title">Vanois National Park</h2>
                  <button class="element__heart" type="button" name="button"></button>
                </div>
              </li>
              <li class="element__card">
                <div class="element__image" style="background-image:url('./images/lago_di_braies.png')"></div>
                <div class="element__caption">
                  <h2 class="element__title">Lago Di Braies</h2>
                  <button class="element__heart" type="button" name="button"></button>
                </div>
              </li>
            </ul>
          </section>

          <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
          </footer>
        </main>
      </div>

      <section class="pop-up pop-up_opened">
        <img src="./images/close.svg" alt="Close" class="pop-up__close">
        <p class="pop-up__heading">Edit profile</p>
        <div class="pop-up__form">
          <input class="pop-up__name-input" type="text" placeholder="Jacques Cousteau">
          <input class="pop-up__occupation-input" type="text" placeholder="Explorer">
          <button class="pop-up__save" type="button" name="Save">Save</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
