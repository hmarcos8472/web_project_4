<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Project 4</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Around the US">
      </header>
      <main>
        <section class="profile">
          <img src="./images/image.jpg" alt="Profile Picture" class="profile__avatar">
          <div class="profile-info">
            <h2 class="profile-info__name">Jacques Cousteau</h2>
            <p class="profile-info__occupation">Explorer</p>
          </div>
          <button type="button" name="button" class="profile-info__edit">
            <img src="./images/edit_button.svg" alt="Edit">
          </button>
          <button type="button" name="button" class="profile__add">
            <img src="./images/add.svg" alt="Add">
          </button>
        </section>
        <section class="elements">
          <ul class="elements__container">
            <li class="element">
              <img class="element__image" src="./images/yosemite_valley.jpg" alt="Yosemite Valley">
              <div class="element__caption">
                <p class="element__title">Yosemite Valley</p>
                <img class="element__heart-icon" src="./images/heart-icon.svg" alt="Like">
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/lake_louise.png" alt="Yosemite Valley">
              <div class="element__caption">
                <p class="element__title">Lake Louise</p>
                <img class="element__heart-icon" src="./images/heart-icon.svg" alt="Like">
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/bald_mountains.png" alt="Yosemite Valley">
              <div class="element__caption">
                <p class="element__title">Bald Mountains</p>
                <img class="element__heart-icon" src="./images/heart-icon.svg" alt="Like">
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/latemar.png" alt="Yosemite Valley">
              <div class="element__caption">
                <p class="element__title">Latemar</p>
                <img class="element__heart-icon" src="./images/heart-icon.svg" alt="Like">
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/vanois.png" alt="Yosemite Valley">
              <div class="element__caption">
                <p class="element__title">Vanois National...</p>
                <img class="element__heart-icon" src="./images/heart-icon.svg" alt="Like">
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/lago_di_braies.png" alt="Yosemite Valley">
              <div class="element__caption">
                <p class="element__title">Lago Di Braies</p>
                <img class="element__heart-icon" src="./images/heart-icon.svg" alt="Like">
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
